<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر Eino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #3e8e41;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #777;
        }
        .product button {
            background: #4CAF50;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background: #45a049;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبا بك في متجر Eino</h1>
        <p>أفضل المنتجات بأفضل الأسعار</p>
    </header>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">اتصل بنا</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="منتج 1">
            <h3>منتج 1</h3>
            <p>وصف مختصر للمنتج.</p>
            <button>اشتري الآن</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="منتج 2">
            <h3>منتج 2</h3>
            <p>وصف مختصر للمنتج.</p>
            <button>اشتري الآن</button>
        </div>
    </div>
    <footer>
        <p>© 2025 جميع الحقوق محفوظة لمتجر Eino</p>
    </footer>
</body>
</html>
